<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/lib/paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
    
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">

        var sound = new Howl({
        src: ['bubble.mp3']
        });

        var circles = [];
        function onKeyDown(event){
            sound.play();
            var maxPoint= new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point,200);
            newCircle.fillColor = Color.random();
            circles.push(newCircle);
        }

        function onFrame(event){
            for (var i = 0; i < circles.length; i++) {
               circles[i].fillColor.hue += 1;
               circles[i].scale(.99);
            } 
        }

    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
